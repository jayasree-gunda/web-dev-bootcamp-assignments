<!-- Creation Of an ordered list  of items in HTML -->

<!DOCTYPE html>
<html>
	<head>
		<title>Ordered list</title>
		<style>
			body{
					list-style-position=center;
			}
		</style>
	</head>
	<body>
		<h2>Ordered List</h2>
		<ol type="I";>
			<li>Name</li>
			<li>Adhaar Card</li>
			<li>Mobile Number</li>
		</ol>
	</body>
</html>
