<!-- Assignment5 : Change the colors of anchors with hover,visited,active styles using Internal CSS. -->

<!DOCTYPE html>
<html>
	<head>
		<title>anchors colors</title>
		<style>
			a:link{
					color: blue;
					background-color: transparent;
					text-decoration: none;
			}
			a:visited{
					color:green;
					background-color:transparent;
					text-decoration:none;
			}
			a:active{
					color:yellow;
					background-color:transparent;
					text-decoration:none;
			}
			a:hover{
					color:red;
					background-color:transparent;
					text-decoration:none;
			}
			ul,li{
					display:inline-block;
			}
		</style>
	</head>
