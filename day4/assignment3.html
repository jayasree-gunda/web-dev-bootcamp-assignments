<!-- Assignment3 : Play your favourite English poem video and create a track using track Tag on HTML -->

<!DOCTYPE html>
<html>
	<head>
		<title>TRACK TAG</title>
		<h1 style="color:red;text-align:center;">Mary , had a little lamb</h1>
		<hr/>
	</head>
	<body>
		<video width="450" controls>
			<source src="rhyme.mp4" type="video/mp4" />
			<source src="rhyme.webm" type="video/webm" />
			<track src="video.vtt" kind="subtitles" srclang="en" label="English" >
		</video>
	</body>
</html>
