<!-- Assignment9 : Write your name on Canvas using HTML and JavaScript. -->

<!DOCTYPE html>
<html>
	<head>
		<title>Name on Canvas</title>
	</head>
	<body>
		<canvas id="c1" width="300" height="100" style="border:2px solid black">
		</canvas>
		<script>
			var c=document.getElementById('c1');
			cursor=c.getContext('2d');
			cursor.font="30px Arial";
			cursor.strokeText("JayaSree Gunda",10,50);
			cursor.fillText("JayaSree",10,50);
		</script>
	</body>
</html>
