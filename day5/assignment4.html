<!-- Assignment4 : Create paragraphs in the div tag and demonstrate general sibling css selector, highlight the paragraphs respectively. -->

<!DOCTYPE html>
<html>
	<head>
		<title>General Sibiling CSS</title>
		<style>
			div ~ p {
				background-color: skyblue;
				color:red;
			}
		</style>	
	</head>
	<body>
		<h1 style="color:purple;text-align:center;">General Sibiling CSS Selector</h1>
		<p>This is combinator</p>
		<div>
			<p>This is Paragraph1 in div</p>
			<p>This is Paragraph2 in div</p>
		</div>
		<p>This is Paragraph3 after div</p>
		<code>
			<h3>Web Dev Bootcamp</h3>
		</code>
		<p>This is Paragraph4 after div</p>
	</body>
</html>
