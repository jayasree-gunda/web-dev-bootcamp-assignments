<!-- Assignment6 : Use Multiple CSS Classes to highlight on a single paragraph in the html -->

<!DOCTYPE html>

<html>
	<head>
		<title>CSS Classes Demo</title>
		<style>
			.abc {
				text-align: center;
			}

			.def {
				color: blue;
			}
			.fgh {
				background-color:yellow;
			}
			.jk {
				font-style:italic;
			
			}
			.sr {
				font-size:300%;
			}
		</style>
	</head>
	<body>
		<p class="abc def fgh jk sr">
			Web Dev Bootcamp is success
		</p>
	</body>
</html>
